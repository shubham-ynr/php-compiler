name: PHP Complete Builder ARM64

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Run Master Builder
        run: |
          chmod +x build-all.sh
          bash build-all.sh

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: php-builds
          path: output-*/php-*-arm64.zip